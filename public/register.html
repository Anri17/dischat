<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Dischat - Register</title>
</head>
<body>
    <header class="homepage-header">
        <h1>
            <img src="img/logo.png" alt="DisChat logo">
        </h1>
    </header>
    <section class="alert-container">
        <div style="display: none" id="alert" class="alert-box">
            
        </div>
    </section>
    <main class="homepage-box">
        <h3>Register</h3>
        <form class="homepage-form" action="/register-user" method="POST">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder=E-mail>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="re_password" placeholder="Confirm Password">
            <button class="btn" type="submit">Register</button>
        </form>
    </main>
    <script src="js/alert.js"></script>
</body>
</html>
