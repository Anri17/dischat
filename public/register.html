<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Dischat - Register</title>
</head>
<body>
    <header class="homepage-header">
        <h1>
            <a href="/">
                <img src="img/logo.png" alt="Dischat logo">
            </a>
        </h1>
    </header>
    <section class="alert-container">
        <div style="display: none" id="alert" class="alert-box">
            alert message alert message alert message alert message
        </div>
    </section>
    <main class="homepage-box">
            <div class="homepage-box-header">
                <a href="/" class="link-icon"><</a>
                <h3>Register</h3>
            </div>
        <form id="register_form" class="homepage-form">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder=E-mail>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="re_password" placeholder="Confirm Password">
            <button class="btn" type="submit">Register</button>
        </form>
    </main>
    <script src="js/register.js"></script>
</body>
</html>
